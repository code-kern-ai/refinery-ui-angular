---
kind: pipeline
name: manifest-version
steps:
- name: manifest
  image: plugins/manifest
  settings:
    spec: drone-manifest-version.tmpl
    tag: "${DRONE_TAG}"
    ignore_missing: true
    username:
      from_secret: dockerhub_username
    password:
      from_secret: dockerhub_password

depends_on:
  - amd64-dockerhub
  - arm64-dockerhub

trigger:
  event:
    - tag

---
kind: pipeline
name: manifest-latest
steps:
- name: manifest
  image: plugins/manifest
  settings:
    spec: drone-manifest-latest.tmpl
    tag: "${DRONE_TAG}"
    ignore_missing: true
    username:
      from_secret: dockerhub_username
    password:
      from_secret: dockerhub_password

depends_on:
  - manifest-version

trigger:
  event:
    - tag
