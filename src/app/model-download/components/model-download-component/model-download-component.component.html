<div *ngIf="project$ | async as project" class="p-4 bg-gray-100 h-full overflow-y-auto flex-1 flex flex-col">
    <div>
        <div class="text-lg leading-6 text-gray-900 font-medium inline-block">
            Downloaded models
        </div>
    </div>

    <div class="mt-1">
        <div class="inline-block min-w-full align-middle">
            <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                <table class="min-w-full divide-y divide-gray-300">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-3 py-2 text-center text-xs font-medium uppercase tracking-wide text-gray-500">
                                Name</th>
                            <th scope="col"
                                class="px-3 py-2 text-center text-xs font-medium uppercase tracking-wide text-gray-500">
                                Revision</th>
                            <th scope="col"
                                class="px-3 py-2 text-center text-xs font-medium uppercase tracking-wide text-gray-500">
                                Link</th>
                            <th scope="col"
                                class="px-3 py-2 text-center text-xs font-medium uppercase tracking-wide text-gray-500">
                                Download date</th>
                            <th scope="col"
                                class="px-3 py-2 text-center text-xs font-medium uppercase tracking-wide text-gray-500">
                                Size</th>
                            <th scope="col"
                                class="px-3 py-2 text-center text-xs font-medium uppercase tracking-wide text-gray-500">
                                Status</th>
                            <th scope="col"
                                class="px-3 py-2 text-center text-xs font-medium uppercase tracking-wide text-gray-500">
                            </th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr *ngFor="let model of downloadedModelsList$ | async">
                            <td class="text-center px-3 py-2 text-sm text-gray-500">{{model.name}}</td>
                            <td class="text-center px-3 py-2 text-sm text-gray-500">{{model.revision}}</td>
                            <td class="text-center px-3 py-2 text-sm text-gray-500">{{model.link}}</td>
                            <td class="whitespace-nowrap text-center px-3 py-2 text-sm text-gray-500">{{parseUTC(model.date)}}</td>
                            <td class="whitespace-nowrap text-center px-3 py-2 text-sm text-gray-500">{{model.size}}</td>
                            <td class="whitespace-nowrap text-center px-3 py-2 text-sm text-gray-500">SPINNER</td>
                            <td class="whitespace-nowrap text-center px-3 py-2 text-sm text-gray-500">
                                <label [for]="'model-download'"
                                    class="modal-button btn btn-sm btn-ghost px-0 inline-block"
                                    [ngClass]="!isManaged ? 'pointer-events-none cursor-not-allowed opacity-50' : '' ">

                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </label>
                                <input type="checkbox"
                                    [id]="'model-download'"
                                    class="modal-toggle">
                                <div class="modal">
                                    <div class="modal-box text-black bg-white justify-center">
                                        <div
                                            class="flex flex-grow justify-center text-lg leading-6 text-gray-900 font-medium">
                                            Warning </div>
                                        <p class="mt-2 text-gray-500 text-sm">Are you sure you want to
                                            delete
                                            this model?</p>
                                        <p class="text-gray-500 text-sm">This will delete all data
                                            associated
                                            with it!</p>
                                        <div class="modal-action">
                                            <label [for]="'model-download'"
                                                class="bg-red-100 text-red-700 border border-red-400 text-xs font-semibold mr-2 px-4 py-2 rounded flex cursor-pointer hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 inline-block"
                                                (click)="deleteModelProvider(model.name, model.revision)">Delete
                                                </label>
                                            <label [for]="'model-download'"
                                                class="bg-white text-gray-700 text-xs font-semibold mr-4 px-4 py-2 rounded border border-gray-300 cursor-pointer hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 inline-block">Close</label>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-2 mt-1 align-top">
            <div>
                <label data-tip="Add new model" [for]="'add-new-model'" [ngClass]="!isManaged ? 'pointer-events-none cursor-not-allowed opacity-50' : '' "
                    class="tooltip tooltip-bottom mr-1 inline-flex items-center px-2.5 py-2 border border-gray-300 shadow-sm text-xs font-semibold rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Add new model
                </label>
                <input type="checkbox"
                    [id]="'add-new-model'"
                    class="modal-toggle">
                <div class="modal">
                    <div class="modal-box text-black bg-white justify-center">
                        <div
                            class="flex flex-grow justify-center text-lg leading-6 text-gray-900 font-medium">
                            Add new model</div>
                        
                        <form [formGroup]="form">
                            <div class="form-control">
                                <label class="text-gray-500 text-sm font-normal">Name</label>
                                <select class="select select-bordered select-sm w-full" formControlName="name"
                                 [ngClass]="form.get('name').value === 0 ? 'italic' : '' ">
                                    <option value="0" selected disabled>Select</option>
                                    <option *ngFor="let embedding of embeddings" [value]="embedding.configString">
                                        {{embedding.configString }}
                                    </option>
                                </select>     
                            </div>
                        </form>
                        
                        <div class="modal-action">
                            <label [for]="'add-new-model'"
                                class="bg-green-100 text-green-700 border border-green-400 text-xs font-semibold mr-2 px-4 py-2 rounded flex cursor-pointer hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 inline-block"
                                (click)="addModelProvider()">Add
                                </label>
                            <label [for]="'add-new-model'"
                                class="bg-white text-gray-700 text-xs font-semibold mr-4 px-4 py-2 rounded border border-gray-300 cursor-pointer hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 inline-block">Close</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
