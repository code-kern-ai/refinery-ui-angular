<div class="h-full w-full flex-1 flex flex-col" style="max-height: calc(100vh - 180px); overflow-y: auto;">
    <div class="h-full flex flex-col p-2">
        <div *ngFor="let notificationTypeList of notifications">

            <div *ngIf="notificationTypeList.array[0].level === 'WARNING'"
                [ngClass]="notificationTypeList.highlightMe ? 'outline-kern' : ''"
                class="mb-2 rounded-md border border-0 border-yellow-300 bg-yellow-50 p-3 outline-fade">

                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <ng-container [ngTemplateOutlet]="notificationData" [ngTemplateOutletContext]="{
                                notificationTypeList:notificationTypeList.array,
                                textColor:'yellow'}">
                    </ng-container>
                </div>
            </div>

            <div *ngIf="notificationTypeList.array[0].level === 'SUCCESS'"
                [ngClass]="notificationTypeList.highlightMe ? 'outline-kern' : ''"
                class="mb-2 rounded-md border border-0 border-green-300 bg-green-50 p-3 outline-fade">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>

                    <ng-container [ngTemplateOutlet]="notificationData" [ngTemplateOutletContext]="{
                                notificationTypeList:notificationTypeList.array,
                                textColor:'green'}">
                    </ng-container>
                </div>
            </div>

            <div *ngIf="notificationTypeList.array[0].level === 'INFO'"
                [ngClass]="notificationTypeList.highlightMe ? 'outline-kern' : ''"
                class="mb-2 rounded-md border border-0 border-blue-300 bg-blue-50 p-3 outline-fade">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>

                    <ng-container [ngTemplateOutlet]="notificationData" [ngTemplateOutletContext]="{
                                notificationTypeList:notificationTypeList.array,
                                textColor:'blue'}">
                    </ng-container>
                </div>
            </div>

            <div *ngIf="notificationTypeList.array[0].level === 'ERROR'"
                [ngClass]="notificationTypeList.highlightMe ? 'outline-kern' : ''"
                class="mb-2 rounded-md border border-0 border-red-300 bg-red-50 p-3 outline-fade">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <ng-container [ngTemplateOutlet]="notificationData" [ngTemplateOutletContext]="{
                                notificationTypeList:notificationTypeList.array,
                                textColor:'red'}">
                    </ng-container>
                </div>
            </div>
        </div>

    </div>
</div>

<ng-template #notificationData let-notificationTypeList="notificationTypeList" let-textColor="textColor">
    <div class="ml-3 w-full">
        <div class="flex">
            <h3 class="{{'text-sm font-medium text-' + textColor +'-800'}}"><a class="underline"
                    href="{{ notificationTypeList[0].docs }}" target="_blank" (click)="linkClicked.emit(false)"
                    rel="noopener noreferrer">{{notificationTypeList[0].title}}</a>
                ({{notificationTypeList[0].date}} <button *ngIf="notificationTypeList[0].projectId"
                    (click)="navigateToProjectPage(notificationTypeList[0])" class="underline">
                    in {{notificationTypeList[0].projectName}}
                </button>)<div class="mt-1">{{notificationTypeList[0].timePassed}} ago</div>
            </h3>
            <div class="flex-grow">
                <button *ngIf="notificationTypeList.length > 1" (click)="switchExpandedState(notificationTypeList[0])"
                    data-tip="More information available"
                    class="tooltip tooltip-left border border-0 border-gray-200 float-right inline-flex items-center px-2.5 py-0.5 rounded-md text-sm font-medium bg-gray-100 text-gray-800 cursor-pointer">
                    {{notificationTypeList.length}}
                </button>
            </div>
        </div>
        <div class="{{'mt-1 text-sm text-' + textColor +'-700'}}">
            <p>{{notificationTypeList[0].message}}</p>
        </div>
        <div *ngIf="expandedNotifications.has(notificationTypeList[0].id)" class="grid grid-cols-1 divide-y">
            <div *ngFor="let notifications of notificationTypeList; index as i">
                <div *ngIf="i>0" class="py-1">
                    <div class="{{'w-full flex justify-between text-sm text-' + textColor +'-700'}}">
                        <div>{{notificationTypeList[i].timePassed}} ago</div>
                        <div>{{notificationTypeList[i].date}}</div>
                    </div>
                    <div class="{{'mt-1 text-sm text-' + textColor +'-700'}}">
                        {{notificationTypeList[i].message}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
