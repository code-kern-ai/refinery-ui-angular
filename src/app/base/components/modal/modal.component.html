<div class="relative z-modal-container" [ngClass]="isOpen?null:'pointer-events-none'" aria-labelledby="modal-title"
    role="dialog" aria-modal="true">
    <div #backdrop class="fixed inset-0 bg-gray-500 bg-opacity-50 transition-opacity opacity-0"></div>
    <div class="fixed inset-0 z-modal overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div #modalBox
                class="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95 modal-content relative transform rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6"
                [ngStyle]="modalBoxStyle">
                <div>
                    <ng-content></ng-content>
                    <div *ngIf="closeButton?.useButton || acceptButton?.useButton|| abortButton?.useButton"
                        class="mt-2 flex flex-row-reverse justify-start">
                        <!--close button-->
                        <button *ngIf="closeButton.useButton" (click)="clickButton(closeButton)"
                            [attr.disabled]="closeButton.disabled?true:null"
                            [ngClass]="closeButton.disabled ? 'opacity-50 cursor-not-allowed' : 'opacity-100 cursor-pointer'"
                            class="ml-2 bg-white text-gray-700 border border-gray-300 text-xs font-semibold px-4 py-2 rounded cursor-pointer hover:bg-gray-50 focus:outline-none">{{closeButton.buttonCaption}}</button>
                        <!--accept button-->
                        <button *ngIf="acceptButton.useButton" (click)="clickButton(acceptButton)"
                            [attr.disabled]="acceptButton.disabled?true:null"
                            [ngClass]="acceptButton.disabled ? 'opacity-50 cursor-not-allowed' : 'opacity-100 cursor-pointer'"
                            class="ml-2 bg-green-100 text-green-700 border border-green-400 text-xs font-semibold px-4 py-2 rounded-md cursor-pointer hover:bg-green-200 focus:outline-none">{{acceptButton.buttonCaption}}</button>
                        <!--abort button-->
                        <button *ngIf="abortButton.useButton" (click)="clickButton(abortButton)"
                            [attr.disabled]="abortButton.disabled?true:null"
                            [ngClass]="abortButton.disabled ? 'opacity-50 cursor-not-allowed' : 'opacity-100 cursor-pointer'"
                            class="ml-2 bg-red-100 border border-red-400 text-red-700 text-xs font-semibold px-4 py-2 rounded-md cursor-pointer hover:bg-red-200 focus:outline-none">{{abortButton.buttonCaption}}</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
