<div [ngClass]="element === 'white-list' || element === 'black-list' ? 'float-right' : ''">
    <ng-container [ngSwitch]="element">
        <ng-template ngSwitchCase="header">
            <a tabindex="0" class="w-full cursor-pointer">
                <div data-intercom-target="User Avatar Button" (isMenuOpen)="toggleVisible($event, dropdownMenu)" appDropdown>
                    <img style="width:32px;height:32px;" [src]="avatarUri">
                </div>
            </a>
        </ng-template>
        <ng-template ngSwitchCase="black-list">
            <svg (isMenuOpen)="toggleVisible($event, dropdownMenu)" appDropdown 
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 float-right cursor-pointer text-gray-500" viewBox="0 0 20 20"
                fill="currentColor">
                <path
                    d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
            </svg>
        </ng-template>
        <ng-template ngSwitchCase="white-list">
            <svg (isMenuOpen)="toggleVisible($event, dropdownMenu)" appDropdown
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 float-right cursor-pointer text-gray-500" viewBox="0 0 20 20"
                fill="currentColor">
                <path
                    d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
            </svg>
        </ng-template>
        <ng-template ngSwitchDefault>
            <button type="button" [attr.data-tip]="buttonTooltip" [ngClass]="isButtonWhite ? 'text-gray-700 bg-white border-gray-300 py-1.5 tooltip tooltip-bottom' : 'bg-blue-700 text-white py-2'"
                class="inline-flex items-center justify-center rounded-md border shadow-sm px-4 text-xs font-semibold cursor-pointer focus:ring-offset-2 focus:ring-offset-gray-400"
                id="menu-button" aria-expanded="true" aria-haspopup="true"
                (isMenuOpen)="toggleVisible($event, dropdownMenu)" appDropdown>
                {{buttonName}}
                <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </ng-template>
    </ng-container>
</div>

<div #dropdownMenu
    class="origin-top-right absolute mt-2 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" 
    [ngClass]="[element==='sample-projects' ? 'w-96' : 'w-56', element === 'black-list' || element === 'white-list' || element === 'header' ? 'right-0' : '']"
    role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
    <div class="py-1 cursor-pointer" role="none" [ngClass]="element === 'sample-projects' ? '' : ''">

        <ng-container [ngSwitch]="element">
            <ng-template ngSwitchCase="header">
                <div class="py-1 cursor-pointer" role="none">
                    <ng-container [ngTemplateOutlet]="dropdownOption" [ngTemplateOutletContext]="optionSettings"></ng-container>
                    <ng-container [ngTemplateOutlet]="dropdownOption" [ngTemplateOutletContext]="optionConf"></ng-container>
                    <ng-container [ngTemplateOutlet]="dropdownOption" [ngTemplateOutletContext]="optionLogout"></ng-container>
                </div>
            </ng-template>

            <ng-template ngSwitchCase="actions">
                <ng-container [ngTemplateOutlet]="dropdownOption" [ngTemplateOutletContext]="optionSelectAll"></ng-container>
                <ng-container [ngTemplateOutlet]="dropdownOption" [ngTemplateOutletContext]="optionDeselectAll"></ng-container>
                <div *ngIf="isHeuristics" class="tooltip tooltip-left tooltip-label w-full text-left" data-tip="Please select at least one heuristic">
                    <ng-container [ngTemplateOutlet]="dropdownOption" [ngTemplateOutletContext]="optionRunSelected"></ng-container>
                </div>
                <ng-container [ngTemplateOutlet]="deleteSelected"></ng-container>
            </ng-template>

            <ng-template ngSwitchCase="white-list">
                <ng-container [ngTemplateOutlet]="dropdownOption" [ngTemplateOutletContext]="optionEditTerm"></ng-container>
                <ng-container [ngTemplateOutlet]="dropdownOption" [ngTemplateOutletContext]="optionRemoveTerm"></ng-container>
                <ng-container [ngTemplateOutlet]="dropdownOption" [ngTemplateOutletContext]="optionBlackListTerm"></ng-container>
            </ng-template>

            <ng-template ngSwitchCase="black-list">
                <ng-container [ngTemplateOutlet]="dropdownOption" [ngTemplateOutletContext]="optionRemoveTerm"></ng-container>
                <ng-container [ngTemplateOutlet]="dropdownOption" [ngTemplateOutletContext]="optionWhiteListTerm"></ng-container>
            </ng-template>

            <ng-template ngSwitchCase="new-heuristic">
                <ng-container [ngTemplateOutlet]="openModal" [ngTemplateOutletContext]="optionLabelingFunction"></ng-container>
                <ng-container [ngTemplateOutlet]="openModal" [ngTemplateOutletContext]="optionActiveLearning"></ng-container>
                <ng-container [ngTemplateOutlet]="openModal" [ngTemplateOutletContext]="optionZeroShot"></ng-container>
            </ng-template>

            <ng-template ngSwitchCase="sample-projects">
                <div class="divide-y">
                    <div>
                        <ng-container [ngTemplateOutlet]="sampleProject" [ngTemplateOutletContext]="optionClickbait"></ng-container>
                        <ng-container [ngTemplateOutlet]="sampleProject" [ngTemplateOutletContext]="optionClickbaitInitial"></ng-container>
                    </div>
                    <div>
                        <ng-container [ngTemplateOutlet]="sampleProject" [ngTemplateOutletContext]="optionConversationalAi"></ng-container>
                        <ng-container [ngTemplateOutlet]="sampleProject" [ngTemplateOutletContext]="optionConversationalAiInitial"></ng-container>
                    </div>
                    <div>
                        <ng-container [ngTemplateOutlet]="sampleProject" [ngTemplateOutletContext]="optionAgNews"></ng-container>
                        <ng-container [ngTemplateOutlet]="sampleProject" [ngTemplateOutletContext]="optionAgNewsInitial"></ng-container>
                    </div>
                </div>
            </ng-template>
        </ng-container>
    </div>
</div>

<ng-template #dropdownOption let-optionName="optionName" let-action="action" let-hasIcon="hasIcon" let-iconName="iconName" let-forLabel="forLabel">
    <label (click)="action()"  target="_blank" [for]="forLabel"
        class="text-gray-700 block px-4 py-2 text-xs hover:bg-kernindigo hover:text-white cursor-pointer"
        role="menuitem" tabindex="-1" id="menu-item-0">
        <ng-template [ngIf]="hasIcon">
            <ng-container [ngSwitch]="iconName">
                <ng-template ngSwitchCase="select-all">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-square-check inline-block" width="20"
                        height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                        fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <rect x="4" y="4" width="16" height="16" rx="2"></rect>
                        <path d="M9 12l2 2l4 -4"></path>
                    </svg>
                </ng-template>
                <ng-template ngSwitchCase="deselect-all">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-square inline-block" width="20"
                        height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                        fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <rect x="4" y="4" width="16" height="16" rx="2"></rect>
                    </svg>
                </ng-template>
                <ng-template ngSwitchCase="run">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                            clip-rule="evenodd" />
                    </svg>
                </ng-template>

                <ng-template ngSwitchCase="edit-term">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path
                            d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                        <path fill-rule="evenodd"
                            d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                            clip-rule="evenodd" />
                    </svg>
                </ng-template>

                <ng-template ngSwitchCase="remove-term">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                            clip-rule="evenodd" />
                    </svg>
                </ng-template>

                <ng-template ngSwitchCase="whitelist-term">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd" />
                    </svg>
                </ng-template>

                <ng-template ngSwitchCase="blacklist-term">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 1.944A11.954 11.954 0 012.166 5C2.056 5.649 2 6.319 2 7c0 5.225 3.34 9.67 8 11.317C14.66 16.67 18 12.225 18 7c0-.682-.057-1.35-.166-2.001A11.954 11.954 0 0110 1.944zM11 14a1 1 0 11-2 0 1 1 0 012 0zm0-7a1 1 0 10-2 0v3a1 1 0 102 0V7z"
                            clip-rule="evenodd" />
                    </svg>
                </ng-template>
            </ng-container>
        </ng-template>
        {{optionName}}
    </label>
</ng-template>

<ng-template #deleteSelected>
    <div [ngClass]="selectedItems.length == 0 ? 'cursor-not-allowed' : '' "  
        class="tooltip tooltip-left tooltip-label w-full" [attr.data-tip]="isHeuristics ? 'Please select at least one heuristic' : 'Please select at least one lookup list'">
        <label (click)="prepareSelectionList()"
            [for]="'delete-modal-selected'"
            [ngClass]="selectedItems.length == 0 ? 'opacity-50 cursor-not-allowed pointer-events-none' : 'opacity-100 cursor-pointer hover:bg-kernindigo hover:text-white cursor-pointer'"
            class="text-left text-gray-700 block px-4 py-2 text-xs" role="menuitem"
            tabindex="-1" id="menu-item-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Delete selected
        </label>
    </div>
</ng-template>

<ng-template #openModal let-optionName="optionName" let-forLabel="forLabel" let-hasIcon="hasIcon" let-iconName="iconName">
    <label [for]="forLabel" class="text-gray-700 block px-4 py-2 text-xs hover:bg-kernindigo hover:text-white cursor-pointer"
        role="menuitem" tabindex="-1" id="menu-item-1">
        
        <ng-template [ngIf]="hasIcon">
            <ng-container [ngSwitch]="iconName">
                <ng-template ngSwitchCase="labeling-function">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </ng-template>

                <ng-template ngSwitchCase="active-learning">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"
                            clip-rule="evenodd" />
                    </svg>
                </ng-template>

                <ng-template ngSwitchCase="zero-shot">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5 2a1 1 0 011 1v1h1a1 1 0 010 2H6v1a1 1 0 01-2 0V6H3a1 1 0 010-2h1V3a1 1 0 011-1zm0 10a1 1 0 011 1v1h1a1 1 0 110 2H6v1a1 1 0 11-2 0v-1H3a1 1 0 110-2h1v-1a1 1 0 011-1zM12 2a1 1 0 01.967.744L14.146 7.2 17.5 9.134a1 1 0 010 1.732l-3.354 1.935-1.18 4.455a1 1 0 01-1.933 0L9.854 12.8 6.5 10.866a1 1 0 010-1.732l3.354-1.935 1.18-4.455A1 1 0 0112 2z"
                            clip-rule="evenodd" />
                    </svg>
                </ng-template>
            </ng-container>
        </ng-template>
        {{optionName}}
    </label>
</ng-template>

<ng-template #sampleProject let-optionName="optionName" let-hasIcon="hasIcon" let-iconName="iconName" let-description="description">
    <div (click)="importSampleProject(optionName)"
        class="text-gray-700 px-4 py-2 text-sm hover:bg-kernindigo hover:text-white cursor-pointer" [ngClass]="hasIcon ? 'border-dots' : ''">
        <span class="flex" *ngIf="hasIcon">
            <ng-container [ngSwitch]="iconName">
                <ng-template ngSwitchCase="clickbait">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="mr-2 icon icon-tabler icon-tabler-fish-hook" width="20" height="20"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M16 9v6a5 5 0 0 1 -10 0v-4l3 3"></path>
                        <circle cx="16" cy="7" r="2"></circle>
                        <path d="M16 5v-2"></path>
                    </svg>
                </ng-template>
                <ng-template ngSwitchCase="conversational-ai">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="mr-2 icon icon-tabler icon-tabler-message-circle" width="20" height="20"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M3 20l1.3 -3.9a9 8 0 1 1 3.4 2.9l-4.7 1"></path>
                        <line x1="12" y1="12" x2="12" y2="12.01"></line>
                        <line x1="8" y1="12" x2="8" y2="12.01"></line>
                        <line x1="16" y1="12" x2="16" y2="12.01"></line>
                    </svg>
                </ng-template>
                <ng-template ngSwitchCase="ag-news">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 icon icon-tabler icon-tabler-news"
                        width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                        fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M16 6h3a1 1 0 0 1 1 1v11a2 2 0 0 1 -4 0v-13a1 1 0 0 0 -1 -1h-10a1 1 0 0 0 -1 1v12a3 3 0 0 0 3 3h11">
                        </path>
                        <line x1="8" y1="8" x2="12" y2="8"></line>
                        <line x1="8" y1="12" x2="12" y2="12"></line>
                        <line x1="8" y1="16" x2="12" y2="16"></line>
                    </svg>
                </ng-template>
            </ng-container>
            <p>{{optionName}}</p>
        </span>
        <p class="text-sm mt-2">{{description}}</p>
    </div>
</ng-template>
